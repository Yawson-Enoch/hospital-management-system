<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="form, fieldset, legend" />
    <meta name="author" content="GyBex Enoch" />
    <title>Group Nine Hospital || Accountant-Login</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link
      rel="shortcut icon"
      href="../title-icon/hospital.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <form action="./patient-dashboard.html" autocomplete="off">
      <h1>Accountant Login</h1>

      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          minlength="10"
          required
          placeholder="EMAIL"
        />
      </div>

      <div class="form-group">
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="PASSWORD"
        />
      </div>

      <a href="">Forgot password?</a>

      <div class="button">
        <button type="submit">Login</button>
      </div>

      <p>Don't have an account yet? <a href="">Click here</a> to create one</p>
    </form>
  </body>
</html>
