<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Nine Hospital || Patient-Dashboard</title>
    <link rel="stylesheet" href="../css/patient-dashboard.css" />
    <link rel="stylesheet" href="../fontawesome/all.min.css" />
    <link rel="stylesheet" href="../fontawesome/fontawesome.min.css" />
    <link
      rel="shortcut icon"
      href="../title-icon/hospital.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <div class="motto">
        <div class="logo">
          <a href="./home.html"
            ><img src="../images/logo.png" alt="company logo"
          /></a>
        </div>

        <div class="company-name">
          <h2>Group9 Hospital</h2>

          <p>We prioritize your health</p>
        </div>
      </div>

      <div class="user-img">
        <img src="../images/nurse.png" alt="" />
      </div>

      <nav class="user-profile">
        <ul>
          <li><a href="">Edit Profile</a></li>
          <li><a href="">Logout</a></li>
        </ul>
      </nav>

      <div class="arrow"></div>
    </header>

    <main>
      <div class="appointment appointment--history">
        <i class="far fa-calendar-check"></i>
        <h2>Number Of Appointments:</h2>
        <h3>2</h3>
        <a href=""><button type="button" class="btn">View All</button></a>
      </div>
      <div class="appointment appointment--new">
        <i class="far fa-calendar-alt"></i>

        <h2>Book A New Appointment</h2>
        <a href=""><button type="button" class="btn">Book Now</button></a>
      </div>
    </main>

    <i class="fas fa-bars"></i>

    <div class="dashboard">
      <i class="fas fa-times"></i>
      <nav class="nav">
        <ul>
          <li>
            <a href=""><i class="fas fa-desktop"></i>Dashboard</a>
          </li>
          <li>
            <a href=""
              ><i class="far fa-calendar-check"></i>View Appointments</a
            >
          </li>
          <li>
            <a href=""><i class="fas fa-pills"></i>View Prescriptions</a>
          </li>
          <li>
            <a href=""><i class="fas fa-hospital-alt"></i>Admit History</a>
          </li>
          <li>
            <a href=""><i class="fas fa-stethoscope"></i>Operation History</a>
          </li>
          <li>
            <a href=""><i class="fas fa-money-check"></i>View Invoice</a>
          </li>
          <li>
            <a href=""><i class="fas fa-money-bill-alt"></i>Payment History</a>
          </li>
          <li>
            <a href=""><i class="fas fa-user"></i>Profile</a>
          </li>
        </ul>
      </nav>
    </div>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
